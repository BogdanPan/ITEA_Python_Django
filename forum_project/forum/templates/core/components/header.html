<style>
    ul {
        list-style-type: none;
        margin: auto;
        padding: 0;
        overflow: hidden;
        background-color: #555152;
        sticky;
    }

    li {
        float: left;
    }
    li.right{
        float: right;
    }

    li a {
        display: block;
        color: #EFFFCD;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: #2E2633;
    }
</style>
<header>
    <ul>
        <li><a class="active" href="{% url 'core:index' %}">Home</a></li>
        <li><a href="/articles">News</a></li>
        {% if user.is_authenticated %}
            <li class="right"><a href="/logout">Logout</a></li>
            <li class="right"><a href='/cabinet'>Hello, {{user}}</a></li>
            {% if user.is_admin %}
                <li class = "right"><a href='/api/v1/article/'> Api </a></li>
                <li class = "right"><a href='/admin'> Admin panel </a></li>
            {% endif %}
        {% else %}
            <li class="right"><a href="/signup">Signup</a></li>
            
            <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form id="login-form" action="{% url 'roleplay_user_and_login:login' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="modal-body">
                                <div id="div-login-msg" style="padding-bottom: 10px"><div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                                    <span id="text-login-msg">Type your username and password.</span>
                                </div>
                                <div style="padding-bottom: 20px">
                                    <input id="username" name = 'username' class="form-control" type="text" placeholder="Username" required>
                                </div>
                                <input id="password" name = 'password' class="form-control" type="password" placeholder="Password" required>
                            </div>
                            <div class="modal-footer">

                                <a href="{% url 'roleplay_user_and_login:reset'%}">Forgot password?</a>
                                <div class="container" align="center">
                                    <button style="width: auto" type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="text-center">

                <li class="right"><a href="" data-toggle="modal" data-target="#modalLoginForm">Login</a></li>
            </div>
{% endif %}
    </ul>

</header>
